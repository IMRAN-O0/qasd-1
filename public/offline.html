<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير متصل - نظام QASD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            direction: rtl;
        }
        
        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .offline-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #2c3e50;
            font-weight: 700;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        
        .retry-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
            min-width: 150px;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .retry-button:active {
            transform: translateY(0);
        }
        
        .features {
            margin-top: 2rem;
            text-align: right;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .feature-icon {
            width: 24px;
            height: 24px;
            margin-left: 1rem;
            fill: #667eea;
        }
        
        .feature-text {
            flex: 1;
            font-size: 0.95rem;
            color: #555;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 25px;
            font-size: 0.9rem;
            color: #856404;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #f39c12;
            border-radius: 50%;
            margin-left: 0.5rem;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0.3;
            }
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .retry-button {
                width: 100%;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24">
                <path d="M23 12l-2.44-2.78.34-3.68-3.61-.82-1.89-3.18L12 3 8.6 1.54 6.71 4.72l-3.61.81.34 3.68L1 12l2.44 2.78-.34 3.68 3.61.82 1.89 3.18L12 21l3.4 1.46 1.89-3.18 3.61-.82-.34-3.68L23 12zM13 17h-2v-6h2v6zm0-8h-2V7h2v2z"/>
            </svg>
        </div>
        
        <h1>غير متصل بالإنترنت</h1>
        <p>يبدو أنك غير متصل بالإنترنت حالياً. لا تقلق، يمكنك الاستمرار في استخدام بعض ميزات التطبيق في وضع عدم الاتصال.</p>
        
        <button class="retry-button" onclick="checkConnection()">إعادة المحاولة</button>
        <button class="retry-button" onclick="goHome()" style="background: linear-gradient(135deg, #2ecc71, #27ae60);">العودة للرئيسية</button>
        
        <div class="status-indicator">
            <span class="status-dot"></span>
            محاولة إعادة الاتصال تلقائياً...
        </div>
        
        <div class="features">
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24">
                    <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/>
                </svg>
                <span class="feature-text">عرض البيانات المحفوظة محلياً</span>
            </div>
            
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24">
                    <path d="M17 3H5c-1.1 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V7h10v2z"/>
                </svg>
                <span class="feature-text">حفظ التغييرات للمزامنة لاحقاً</span>
            </div>
            
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <span class="feature-text">الوصول للميزات الأساسية</span>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-retry connection every 30 seconds
        let retryInterval;
        
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                // Show feedback that we're still offline
                const button = document.querySelector('.retry-button');
                const originalText = button.textContent;
                button.textContent = 'لا يزال غير متصل...';
                button.style.background = '#e74c3c';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                }, 2000);
            }
        }
        
        function goHome() {
            window.location.href = '/';
        }
        
        function startAutoRetry() {
            retryInterval = setInterval(() => {
                if (navigator.onLine) {
                    clearInterval(retryInterval);
                    window.location.reload();
                }
            }, 30000); // Check every 30 seconds
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            clearInterval(retryInterval);
            window.location.reload();
        });
        
        window.addEventListener('offline', () => {
            startAutoRetry();
        });
        
        // Start auto-retry when page loads
        document.addEventListener('DOMContentLoaded', () => {
            if (!navigator.onLine) {
                startAutoRetry();
            }
        });
        
        // Add some interactivity
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                checkConnection();
            }
            if (e.key === 'Escape') {
                goHome();
            }
        });
    </script>
</body>
</html>
